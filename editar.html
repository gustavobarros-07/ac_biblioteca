{% extends "base.html" %}
{% block content %}
  <h2>✏️ Editar Livro</h2>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" name="titulo" class="form-control" value="{{ livro[1] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Autor</label>
      <input type="text" name="autor" class="form-control" value="{{ livro[2] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Categoria</label>
      <select name="categoria" class="form-select" required>
        {% for c in categorias %}
          <option value="{{ c }}" {% if livro[3] == c %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="disponivel" id="disp" {% if livro[4] == 1 %}checked{% endif %}>
      <label class="form-check-label" for="disp">Disponível</label>
    </div>
    <button type="submit" class="btn btn-warning">Salvar Alterações</button>
    <a href="{{ url_for('listar') }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
