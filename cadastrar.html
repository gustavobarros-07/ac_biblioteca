{% extends "base.html" %}
{% block content %}
  <h2>➕ Cadastrar Livro</h2>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" name="titulo" class="form-control" value="{{ form.get('titulo','') }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Autor</label>
      <input type="text" name="autor" class="form-control" value="{{ form.get('autor','') }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Categoria</label>
      <select name="categoria" class="form-select" required>
        <option value="">Selecione...</option>
        {% for c in categorias %}
          <option value="{{ c }}" {% if form.get('categoria') == c %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('listar') }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
